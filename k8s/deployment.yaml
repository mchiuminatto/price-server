apiVersion: apps/v1
kind: Deployment
metadata:
  name: price-server
  namespace: price-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: price-server
  template:
    metadata:
      labels:
        app: price-server
    spec:
      containers:
        - name: price-server
          image: price-server:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: price-server-config
            - secretRef:
                name: price-server-secret
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
