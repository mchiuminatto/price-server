name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/price-server:$IMAGE_TAG -f docker/Dockerfile .
          docker push $ECR_REGISTRY/price-server:$IMAGE_TAG
          echo "ECR_IMAGE=$ECR_REGISTRY/price-server:$IMAGE_TAG" >> $GITHUB_ENV
      - name: Deploy to EKS
        run: |
          aws eks update-kubeconfig --name price-server-eks --region us-east-1
          kubectl set image deployment/price-server price-server=$ECR_IMAGE -n price-server
